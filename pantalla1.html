<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  

        *{
        box-sizing: border-box;
        margin: 0;
        padding: 0; 
            }

        html{
        font-size: 65.5%;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }  

        .container {
            height: 100vh;
        }    

    </style>
</head>
<body>
    <div class="container">
    <header-componente></header-componente>
    <main-componente></main-componente>
    </div>
    <script>
        class HeaderComponente extends HTMLElement {
    constructor() {
      super();
  
      this._shadowRoot = this.attachShadow( { mode: 'open' });
    }
  
    connectedCallback() {
      this.render()
  
    }
  
    render() {
      this._shadowRoot.innerHTML =
      `
        <div class="caja-header">
        <div class="menu">
            <div class="w"> </div>
            <div class="x"> </div>
            <div class="y"> </div>
            <div class="z"> </div>
        </div>
        <div class="logo"> 
            <p class="logop1"> Little </p>
            <p class="logop2"> Lemmon</p>
        </div>
        <div class="loginycart">
            <p class="loginycartp1"> login</p>
            <div class="cartcontainer">
            <p class="loginycartp2"> </p>
            <div class="pt2"> 
                <div class="cl1"> </div>
                <div class="cl2"> </div>
            </div>    
            </div>
        </div>
        </div>
      ${this.getStyles()} 
      `
    }
    getStyles() {
      return `
      <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0; 
            }

        html{
        font-size: 65.5%;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }       

        .container {
            height: 100vh;
        }
        .caja-header{
            height: 5vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
        }

        .menu{
            margin-left: 1rem;
            width: 3.1rem;
            height: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .w {
            width: 100%;
            height: 10px;
            background-color: green;
            margin-bottom: 0.13rem;
        }

        .x {
            width: 100%;
            height: 6px;
            background-color: green;
            margin-bottom: 0.1rem;
        }

        .y {
            width: 100%;
            height: 8px;
            background-color: green;
            margin-bottom: 0.1rem;
        }

        .z {
            width: 100%;
            height: 10px;
            background-color: green;
            margin-bottom: 0.1rem;
        }
/*  LOGO */
        .logo{
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logop1 {
            font-weight: bold;
            color: gold;
            font-size: 2rem;
            margin-right: 0.1rem;
        }

        .logop2 {
            font-weight: bold;
            color: green;
            font-size: 2rem;
        }

/* LOGIN Y CART */
        .loginycart{
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 1.8rem;
        }

        .cartcontainer {
            display: flex;
            flex-direction: column;
            width: 30px;
            height: 30px;
            margin-right: 1rem;
            margin-top: 0.5rem;
        }

        .loginycartp1{
            margin-right: 1rem;
            color: green;
        }

        .loginycartp2{
            border: 1px solid gold;
            margin-right: 1rem;
            width: 100%;
            height: 60%;
        }

        .pt2{
            width: 100%;
            height: 40%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }  

        .cl1 {
            width: 12px;
            height: 100%;
            background-color: green;
            border-radius: 150px;
        }

        .cl2 {
            width: 12px;
            height: 100%;
            background-color: green;
            border-radius: 150px;
        }

        /* ---------------------- */
        .caja1 {
            border: 1px solid black;
            height: 35vh;
            background-image: url(https://culinaryginger.com/wp-content/uploads/Mini-chocolate-cake-for-two-34-.jpg);
            background-size: cover;
        }

        .p1 {
            font-size: 3rem;
            margin-top: 2.5rem;
            margin-bottom: 4rem;
            margin-left: 1rem;
            color: white;
            font-weight: bold;
        }

        .p2 {
            font-size: 2rem;
            margin-bottom: 6rem;
            margin-left: 1rem;
            color: white;
            font-weight: bold;
        }

        .caja1c3container{
            margin-left: 1.5rem;
            width: 100px;
            height: 30px;
            background-color: green ;
            border-radius: 1rem;
            display: flex;
            align-items: center;
        }

        .p3 {
            font-size: 1.8rem;
            margin-left: 1rem;
            color: white;
        }
    /* ------------------------------------------------------ */
        .caja2 {
            border-right: 1px solid black;
            border-left: 1px solid black;
            height: 10vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cajitas-container {
            display: flex;
            justify-content: space-evenly;
        }

        .caja-ploma-1 , .caja-ploma-2 , .caja-ploma-3{
            display: flex;
            background-color: green;
            width: 10rem;
            height: 5rem;
            border-radius: 2.5rem;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

    /* -------------------------------------------------------------- */
        .caja3 {
            border: 1px solid black;
            height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .cajagrande-ploma-1 , 
        .cajagrande-ploma-2 , 
        .cajagrande-ploma-3 {
            border: 1px solid black;
            width: 90%;
            height: 10rem;
            display: flex;
        }

        .cajagrande-ploma-1-sub ,
        .cajagrande-ploma-2-sub,
        .cajagrande-ploma-3-sub {
            width: 35%;
            height: 100%;
            border-right: 1px solid black;
        }     
        
        .cajagrande-ploma-1-sub2,
        .cajagrande-ploma-2-sub2,
        .cajagrande-ploma-3-sub2 {
            width: 65%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .cajagrande-ploma-1-sub2 p {
            font-size: 25px;
            margin-left: 1.5rem;
        }

        .cajagrande-ploma-2-sub2 p {
            font-size: 25px;
            margin-left: 1.5rem;
        }

        .cajagrande-ploma-3-sub2 p {
            font-size: 25px;
            margin-left: 1.5rem;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
      `
    }
  
  
  
  }
  customElements.define( 'header-componente', HeaderComponente);

      <style>
      *{

            }

                border: 1px solid black;
                height: 35vh;

                background-size: cover;
            }
    
            .p1 {
                font-size: 3rem;
                margin-top: 2.5rem;
                margin-bottom: 4rem;
                margin-left: 1rem;
                color: white;
                font-weight: bold;
            }
    
            .p2 {
                font-size: 2rem;
                margin-bottom: 6rem;
                margin-left: 1rem;
                color: white;
                font-weight: bold;
            }

                margin-left: 1.5rem;
                width: 100px;
                height: 30px;
                background-color: green ;
                border-radius: 1rem;
                display: flex;
                align-items: center;
            }

                font-size: 1.8rem;
                margin-left: 1rem;
                color: white;
            }
        /* ------------------------------------------------------ */

                border-left: 1px solid black;

                justify-content: center;
            }
